{% extends "masterquest/base.html" %}

{% block content %}

<div class="container" id="newParticipant">

    <h1 class="stepTitle">1 - Participant Background</h1>

    <fieldset>
        <form action="{% url 'newparticipant' %}" method="POST">

            {% csrf_token %}

            {% for field in form.visible_fields %}
            <div class="form-group">
                {{field.label_tag }}
                {{field}}
            </div>
            {% endfor %}

            <p class="text-center">
                <input type="submit" value="Ok. Now, show me instructions." class="btn btn-primary" />
            </p>

        </form>
    </fieldset>

</div>

{% endblock content %}
